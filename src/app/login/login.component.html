<!-- standard mit 3 boxen, fluid -->
<div class="p-grid" style="margin: 2rem;">
  <div class="p-col-12 p-md-6 p-lg-3">
      <div class="box"></div>
  </div>
  <div class="p-col-12 p-md-6 p-lg-3">
      <div class="box">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="card">
            <div class="p-grid">
                <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                    <div class="p-fluid">
                        <div class="p-field">
                            <label for="username">Username</label>
                            <input
                              pInputText id="username"
                              type="text"
                              formControlName="username"
                              [ngClass]="{ 'ng-invalid ng-dirty': submitted && frm.username.errors }"/>
                            <small *ngIf="submitted && frm.username.errors" class="p-invalid">Username is required</small>
                        </div>
                        <div class="p-field">
                            <label for="password">Password</label>
                            <input
                              pInputText id="password"
                              type="password"
                              formControlName="password"
                              [ngClass]="{ 'ng-invalid ng-dirty': submitted && frm.password.errors }" />
                            <small *ngIf="submitted && frm.password.errors" class="p-invalid">Password is required</small>
                        </div>
                        <p-button
                          type="submit"
                          label="Login"
                          [disabled]="loading">
                        </p-button>
                        </div>
                </div>
                <div class="p-col-2">
                    <p-divider layout="vertical">
                        <b>OR</b>
                    </p-divider>
                </div>
                <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                    <p-button
                      label="Sign Up"
                      icon="pi pi-user-plus"
                      styleClass="p-button-success">
                    </p-button> <!-- todo disabled? -->
                    <!-- spinner?-->
                </div>
            </div>
          </div>
        </form>

      </div>
  </div>
  <div class="p-col-12 p-md-6 p-lg-3">
      <div class="box"></div>
  </div>
</div>
