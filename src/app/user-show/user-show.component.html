<ng-container *ngIf="user$ | async as usr; else loading">
  <h1>{{usr.loginName}}</h1>
<!-- hier wird alles als error behandelt, auch 204-->
 <p *ngIf="loadingError!=''">{{loadingError}}</p>

</ng-container>

<ng-template #loading>
  <!-- global css class-->
  <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
</ng-template>
