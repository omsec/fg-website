<div *ngIf="user; else loading">

  <p>{{user.loginName}}</p>

  <p>{{user.lastSeen}}</p>

</div>

<ng-template #loading>
  <p-progressSpinner *ngIf="errorMsg==''; else error" class="content" [style]="{width: '50px', height: '50px'}"></p-progressSpinner>

  <ng-template #error>
    <p *ngIf="errorMsg">{{errorMsg}}</p>
  </ng-template>

</ng-template>
